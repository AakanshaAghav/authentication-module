<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your credentials to access your account</p>

        <div class="input-container">
          <input id="loginEmail" type="email" placeholder="Email" required />
        </div>

        <div class="input-container">
          <input
            id="loginPassword"
            type="password"
            placeholder="Password"
            required
          />
          <div class="eye-toggle" onclick="togglePassword()">
            <i id="eye-icon" data-feather="eye"></i>
          </div>
        </div>

        <button class="main-button" onclick="login()">Login</button>

        <p id="loginMsg"></p>

        <p class="signup-link">
          Don't have an account? <a href="signup.html">Go to Signup</a>
        </p>
      </div>
    </div>

    <script>
      // Inline helper for the eye toggle only
      function togglePassword() {
        const passInput = document.getElementById("loginPassword");
        const icon = document.getElementById("eye-icon");
        if (passInput.type === "password") {
          passInput.type = "text";
          icon.setAttribute("data-feather", "eye-off");
        } else {
          passInput.type = "password";
          icon.setAttribute("data-feather", "eye");
        }
        feather.replace(); 
      }
      
      feather.replace();
    </script>
  </body>
</html>
